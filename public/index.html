<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="logo_stay_hub1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>StayHub</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      // Suppress generic "Script error" messages BEFORE React loads
      // These errors are often CORS/network related from external scripts (PayPal SDK, etc.)
      (function() {
        // Suppress in window.onerror (catches errors before React)
        var originalOnError = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          if (message && typeof message === 'string' && message.indexOf('Script error') !== -1) {
            console.warn('Suppressed generic script error (likely CORS/network related):', {
              message: message,
              source: source,
              lineno: lineno,
              colno: colno
            });
            return true; // Suppress the error
          }
          if (originalOnError) {
            return originalOnError.call(this, message, source, lineno, colno, error);
          }
          return false;
        };

        // Suppress in error events
        window.addEventListener('error', function(event) {
          if (event.message && typeof event.message === 'string' && event.message.indexOf('Script error') !== -1) {
            event.preventDefault();
            event.stopPropagation();
            event.stopImmediatePropagation();
            console.warn('Suppressed generic script error event (likely CORS/network related)');
          }
        }, true);

        // Suppress in unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          var errorMessage = (event.reason && event.reason.message) || String(event.reason || '');
          if (typeof errorMessage === 'string' && errorMessage.indexOf('Script error') !== -1) {
            event.preventDefault();
            event.stopPropagation();
            console.warn('Suppressed generic script error in promise rejection (likely CORS/network related)');
          }
        }, true);
      })();
    </script>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
